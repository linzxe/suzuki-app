<section>
  <div class="page-header">
    <h1>{{vm.student._id ? 'Edit Student' : 'New Student'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.studentForm" class="form-horizontal" ng-submit="vm.save(vm.form.studentForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.student.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.studentForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Student name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="studentEmail">Student Email</label>
          <input type="studentEmail" id="studentEmail" name="studentEmail" class="form-control" ng-model="credentials.studentEmail" placeholder="Student Email" lowercase required>
          <div ng-messages="userForm.studentEmail.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email address is required.</p>
            <p class="help-block error-text" ng-message="studentEmail">Email address is invalid.</p>
          </div>
        </div> 
        <div class="form-group" show-errors>
          <label for="instrument">Instrument</label>
          <br />
          <select id="myOption">
          <option value = "Violin">Violin</option>
          <option value = "Cello">Cello</option>
          <option value = "Viola">Viola</option>
          </select>
        </div>
        <div class="form-group" show-errors>
          <label for="age">Student Age</label>
          <br />
          <select id="myOption">
          <option value = "3">3</option>
          <option value = "4">4</option>
          <option value = "5">5</option>
          <option value = "6">6</option>
          <option value = "7">7</option>

          </select>
        </div>
        <div class="form-group" show-errors>
          <label for="experience">Experience Level</label>
          <br />
          <select id="myOption">
            <option>Toddler       (ages 3-5)</option>
            <option>Beginner      (Twinkles-Book 2)</option>
            <option>Intermediate  (Book 3-4)</option>
            <option>Advanced      (Book 5-7)</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.student._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
